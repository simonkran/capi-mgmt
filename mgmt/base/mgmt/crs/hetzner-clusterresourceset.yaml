apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  name: hetzner-config
  namespace: default
spec:
  strategy: ApplyOnce
  clusterSelector:
    matchLabels:
      hetzner-config: enabled
      hetzner-config-test: enabled
  resources:
    - name: hcloud
      kind: Secret
